<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="styles.css">       
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class ='score-board'>
            <div id='user-label' class = 'badge'>user</div>
            <div id='computer-label' class = 'badge'>pc</div>
            <span id = 'user-score'>0</span>:<span id = 'computer-score'>0</span>
        </div>

        <div class = 'result'>
            <!-- Paper cover rock.You win! -->
        </div>

        <div class = 'choices' >
            <div id='rock' class ='choice'>
                <img src="img/hand-rock.png" alt="Rock Image">
            </div>
            
            <div id='paper' class ='choice'>
                <img src="img/hand-paper.png" alt="Paper Image">
            </div>
            
            <div id='scissors' class ='choice'>
                <img src="img/hand-scissors.png" alt="Scissors Image">
            </div>
            
        </div>


        <p id='action-message'>Make Your Move</p>

        <script src = 'app.js' charset='utf-8'></script>
    </body>
</html>
